<!DOCTYPE HTML>
<html lang="en">

<head>
<title>Logic Game</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" href="css/stylesheet.css?v=1.0">
<script type = "text/javascript" src = "http://d3js.org/d3.v3.min.js" charset = "utf-8"></script>
<script type = "text/javascript" src = "testCanvas/boxes2.js" charset = "utf-8"></script>
<script src="js/jquery-2.1.4.min.js"></script>

</head>

<body onload="init()">
	<div id="main">
		<div id="rulesPanel">
			<div id="rulesPanelHeader">
				<h2>Rules</h2>
			</div>
			<div id="rulesPanelSvg"></div>
		</div>

		<div id="gameAreaPanel">
			<div id="menuBar">
				<button id="resetButton" class="menuBarButton">Reset</button>
				<button id="showHideButton" class="menuBarButton">Show/Hide</button>
				<button id="viewAnswerButton" class="menuBarButton">View Answer</button>
				<button id="hintButton" class="menuBarButton">Hint</button>
				<button id="zoomInButton" class="menuBarButton">+</button>
				<button id="zoomOutButton" class="menuBarButton">-</button>
				<input id="uploadFile" type="file">
			</div>
			<div id="canvasSvg">
    <canvas id="canvas1">
			</div>
		</div>
	</div>
	<script src="js/d3.min.js"></script>
	<script src="js/events.js"></script>
	<script src="js/parser.js"></script>

</body>
</html>

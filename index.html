<!DOCTYPE HTML>
<html lang="en">

<head>
<title>Logic Game</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" href="css/stylesheet.css?v=1.0">
<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/d3.min.js"></script>
<script src="js/parser.js" charset="utf-8"></script>
<script src="js/game.js" charset="utf-8"></script>
</head>

<body onload="init();">

	<div id="main">
		<div id="menuBarPanel">
			<div id="menuBar" style="left:0px">
					<button id="resetButton" class="menuBarButton">Reset</button>
					<button id="showHideButton" class="menuBarButton">Show/Hide</button>
					<button id="viewAnswerButton" class="menuBarButton">View Answer</button>
					<button id="hintButton" class="menuBarButton">Hint</button>
					<button id="zoomInButton" class="menuBarButton" style="">+</button>
					<button id="zoomOutButton" class="menuBarButton">-</button>
					<input id="uploadFile" type="file">
				</div>
		</div>

		<div id="rulesPanel">
			<div id="panelHeader"><h2>Rules</h2></div>
			<div id="rulesPanelSvg"></div>
		</div>
		<div id="gameAreaPanel">
			<div id="panelHeader"><h2>Game Area</h2></div>
			<div id="canvasSvg"><canvas id="canvasGameArea"></div>
			<img type="image" id = "imageBin" src="resources/trashBin.png"></img>

		</div>

	</div>
	<script src="js/events.js"></script>
    <script>update();</script>
</body>
</html>

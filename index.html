   <!DOCTYPE HTML>
<html lang="en">

<head>
<title>Logic Game</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/d3.min.js"></script>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/parser.js" charset="utf-8"></script>
<script src="js/game.js"></script>
<Style>
body {
	background-color: lavender;
}
.btn{
	width: 95px;
}
.btn-file {
	position: relative;
	overflow: hidden;
}

.btn-file input[type=file] {
	position: absolute;
	top: 0;
	right: 0;
	min-width: 100%;
	min-height: 100%;
	font-size: 100px;
	text-align: right;
	filter: alpha(opacity = 0);
	opacity: 0;
	outline: none;
	background: white;
	cursor: inherit;
	display: block;
}
</Style>
</head>

<body onload="init()">
		<p></p>
		<div class="col-lg-12" style="background-color: lavender;">
			<div id="menuBar" style="left: 0px;20px">
				<button id="resetButton" class="btn btn-primary btn-md">Reset</button>
				<button id="showHideButton" class="btn btn-primary btn-md">Show/Hide</button>
				<button id="viewAnswerButton" class="btn btn-primary btn-md">View
					Answer</button>
				<button id="hintButton" class="btn btn-primary btn-md">Hint</button>
				<button id="zoomInButton" class="btn btn-primary btn-md" style="">Zoom In</button>
				<button id="zoomOutButton" class="btn btn-primary btn-md">Zoom Out</button>
				<span class="btn btn-primary btn-file">Browse <input id="uploadFile"
					type="file">
				</span>
			</div>
		</div>

		<div class="col-lg-3"
			style="background-color: lavender; height: 540px">
			<h2>Rules</h2>
			<div id="rulesPanelSvg"
				style="background-color: white; height: 530px; overflow-y: scroll;">
				<canvas id="canvasRules"></canvas>
			</div>
			<p></p>
			<button id="introductionButton" class="btn btn-primary btn-md">Introduction</button>
			<button id="eliminationButton" class="btn btn-primary btn-md"
				style="">Elimination</button>
		</div>
	<div class="col-lg-9"
		style="background-color: lavender;">
		<h2>Game Area</h2>
		<div id="gameAreaPanel"
			style="background-color: white; height: 525px;">
			<canvas id="canvasGameArea"></canvas>
		</div>
					<p></p>
				<button type="button" id="imageBin" class="btn btn-primary btn-md">
		<img src="resources/trashBin.png" class="img-rounded" 
			alt="Cinque Terre" width="50" height="20"></button>
		<button type="button" class="btn btn-primary btn-md">
			<img src="resources/arrow-left.png" class="img-rounded"
				id="imageArrowLeft" alt="Cinque Terre" width="50" height="18">
		</button>
		<button type="button" class="btn btn-primary btn-md">
			<img src="resources/arrow-right.png" class="img-rounded"
				id="imageArrowRight" alt="Cinque Terre" width="50" height="18">
		</button>
	</div>
	<script src="js/events.js"></script>
	<script>update();</script>
</body>
